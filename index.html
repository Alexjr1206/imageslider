<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="project1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><</button>
            <div class="image-list">
                <img src="images/image1.jpg" alt="image1" class="image-item">
                <img src="images/image2.jpg" alt="image2" class="image-item">
                <img src="images/image3.jpg" alt="image3" class="image-item">
                <img src="images/image4.jpg" alt="image4" class="image-item">
                <img src="images/image5.jpg" alt="image5" class="image-item">
                <img src="images/image6.jpg" alt="image6" class="image-item">
                <img src="images/image7.jpg" alt="image7" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">></button>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
